// Rethrow Grenade Bind
bind "=" "sv_rethrow_last_grenade"

// Kill Grenades Bind
bind "-" "ent_fire smokegrenade_projectile kill; ent_fire molotov_projectile kill; ent_fire flashbang_projectile kill; ent_fire hegrenade_projectile kill; ent_fire decoy_projectile kill; stopsound"

// Noclip
bind "F1" noclip

// God Mode
bind "F2" god

// Enable Cheats
sv_cheats true;

// Disable Team Restrictions
mp_limitteams 0;
mp_autoteambalance false;

// Disable Round Restrictions
mp_roundtime 60;
mp_roundtime_defuse 60;
mp_roundtime_hostage 60;
mp_roundtime 60;

// Disable Intro & Freeze Time
mp_team_intro_time 0;
mp_freezetime 0;

// Disable Money & Buy Restrictions
mp_maxmoney 60000;
mp_startmoney 60000;
mp_buytime 9999;
mp_buy_anywhere 1;

// Enable Infinite Ammo and Grenade
sv_infinite_ammo 1;
ammo_grenade_limit_total 6;

// Enable Respawn
mp_respawn_on_death_ct True;
mp_respawn_on_death_t True;

// Enable Grenade Trejectory
sv_grenade_trajectory_prac_pipreview true;
sv_grenade_trajectory_prac_trailtime 8.000000;
sv_grenade_trajectory_time_spectator 8.000000;

// Enable Bullet Impact
sv_showimpacts 2;
sv_showimpacts_time 5;

// Enable Health Regeneration
sv_regeneration_force_on false;
sv_regeneration_force_on true;

// Disable Autokick
mp_autokick false;

// Kick Bots
bot_kick;

// End Warmup
mp_warmup_end;

// Restart Game
mp_restartgame 1;

