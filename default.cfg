// Jump Throw
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "ALT" "+jumpaction;+throwaction;"

// Run Jump Throw
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "CAPSLOCK" "+runthrow;+throwaction"

// Crouch Jump
alias +duckjump "+jump; +duck";
alias -duckjump "-jump; -duck";
bind "SPACE" "+duckjump"

// Bomb Drop
alias "+dropbomb" "slot3; slot5"
alias "-dropbomb" "drop; lastinv"
bind "Y" +dropbomb

// Lower Volume While Shooting
alias +shoot "+attack; volume 0.7" 
alias -shoot "-attack; volume 1"
bind "MOUSE1" "+shoot"

// Grenades
bind "Z" "slot6; buy hegrenade"
bind "X" "slot8; buy smokegrenade"
bind "C" "slot7; buy flashbang"
bind "V" "slot10; buy molotov;buy incgrenade"

