bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "TAB" "+showscores"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "a" "+left"
bind "b" "buymenu"
bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "messagemode"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward"
bind "y" "messagemode"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE1" "+attack"
